<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NST-GUYS-QUOTES</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">🤪 YOUR QUOTES 🤪</h1>
        <div class="quote-box">
            <p id="quote" class="fade-in">Click below to get a random quote!</p>
            <p id="author" class="author">~ Anonymous</p>
        </div>
        <div class="buttons">
            <button class="btn" onclick="fetchQuote()">🎲 Get Quote</button>
            <button class="btn" onclick="copyQuote()">📋 Copy</button>
            <button class="btn like-btn" onclick="likeQuote()">❤️ Like <span id="likeCount">0</span></button>
        </div>

        <div class="input-section">
            <h2>Add Your Own Quote</h2>
            <input type="text" id="newQuote" placeholder="Enter your quote">
            <input type="text" id="authorName" placeholder="Enter author (optional)">
            <button class="btn add-btn" onclick="addQuote()">➕ Add Quote</button>
        </div>

        <div class="share-section">
            <h2>Share This Quote</h2>
            <a id="whatsapp-share" class="share-btn whatsapp" target="_blank">📲 WhatsApp</a>
            <a id="twitter-share" class="share-btn twitter" target="_blank">🐦 Twitter</a>
            <a id="facebook-share" class="share-btn facebook" target="_blank">📘 Facebook</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
